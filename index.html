<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Rock - Paper - Scissors</title>
  </head>
  <body>
    <div class="main">
      <header>
        <h1>Rock, Paper, Scissors</h1>
      </header>
      <div class="score-board">
        <div id="user-label" class="user">You</div>
        <div id="computer-label" class="comp">Sally</div>
        <div class="score-numbers">
          <span id="user-score">0</span>|<span id="computer-score">0</span>
        </div>
      </div>
      <div class="result">
        <p>Paper covers rock. You win</p>
      </div>
      <div class="choices">
        <div class="choice">
          <span id="rock"> 👊</span>
        </div>
        <div class="choice">
          <span id="paper"> ✋</span>
        </div>
        <div class="choice">
          <span id="scissors"> ✌️</span>
        </div>
      </div>
      <p class="action">Make your move!</p>
    </div>
  </body>
</html>
